<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Image Rotation</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.3/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auUHI0Uax5yYt0jp0B2FTEcsd1fdwGpCJo1zYO" crossorigin="anonymous">
    <style>
        .rotate {
            animation: rotation 5s infinite linear;
        }

        @keyframes rotation {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

        .overflow-hidden {
            overflow: hidden;
        }
    </style>
</head>
<body>


        <div class="col-lg-6 text-center text-lg-end overflow-hidden">
            <img class="img-fluid rotate" style="width:200px;height: 200px"; class="rounded" src="./images/img1.jpg" alt="Responsive Image">
        </div>


<script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.3/js/bootstrap.bundle.min.js" integrity="sha384-qOvITKpMrzZoD09PwlDb2rxE9vXECNZ0c7p0y5GpyTCqZcPpDtnoyl0+X3uCPeOA" crossorigin="anonymous"></script>
</body>
</html>
